<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示浏览器所装的插件</title>
</head>
<body>
        <input type="button" value="显示浏览器插件" id="btn">
        <div id="cont"></div>
    <script>
        var cont = document.getElementById('cont');
        var btn = document.getElementById('btn');
        
        btn.addEventListener('click',function(){
            var plu = window.navigator.plugins;
            console.log(plu);
            var pluHtml = "";
            for (let i = 0; i < plu.length; i++) {
               pluHtml += "<p>" + plu[i].name + "</p>";
            }
            cont.innerHTML = pluHtml;
        },false)
    </script>
</body>
</html>
